<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Whispers of Stone</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
      text-align: center;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #2c2c2c;
      border-radius: 20px;
      padding: 40px 24px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
    }

    header {
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2.8em;
      margin-bottom: 8px;
      color: #ffffff;
      letter-spacing: -0.5px;
    }

    header h2 {
      font-size: 1.4em;
      font-weight: 400;
      color: #bbbbbb;
    }

    .subtitle {
      font-size: 1em;
      color: #888888;
      margin-top: 10px;
      font-style: italic;
    }

    .image-container {
      margin: 30px auto;
      width: 100%;
      max-width: 700px;
      height: 420px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease;
    }

    .image-container:hover {
      transform: scale(1.01);
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .description {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .description h3 {
      font-size: 1.8em;
      margin-bottom: 10px;
      font-weight: 600;
      color: #f5f5f5;
    }

    .description p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #bbbbbb;
    }

    @media (max-width: 600px) {
      .image-container {
        height: 300px;
      }

      header h1 {
        font-size: 2em;
      }

      .description h3 {
        font-size: 1.5em;
      }

      .description p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <h1>One Speaks the Truth</h1>
      <h2>Among these silent statues, only one whispers what’s real.</h2>
      <div class="subtitle">Only one of them knows, and dares to tell.</div>
    </header>

    <div class="image-container">
      <img id="randomImage" src="" alt="Random character" />
    </div>

    <div class="description">
      <h3 id="imageTitle">Image Title</h3>
      <p id="imageDescription">Text corresponding to the displayed image.</p>
    </div>
  </div>

  <script>
    const images = [
      "img1.jpg",
      "img2.jpg",
      "img3.jpg",
      "img4.jpg",
      "img5.jpg",
      "img6.jpg",
      "img7.jpg",
      "img8.jpg"
    ];

    const texts = [
      {
        title: "The Leader",
        desc: "Commands with certainty, inspires with strength. But even leaders can weave falsehoods—can’t they?"
      },
      {
        title: "The Shadow",
        desc: "Dwells in silence, blends with the unseen. His presence is quiet—but is his silence hiding truth or lies?"
      },
      {
        title: "The Watcher",
        desc: "Ever observant, detached yet aware. She sees what others miss... but what exactly has she seen?"
      },
      {
        title: "The Innocent",
        desc: "Soft eyes, clean hands, a gentle voice. Everything about them screams truth—maybe a little too loudly."
      },
      {
        title: "The Silent One",
        desc: "Words aren’t his way. In a room full of noise, his quiet may be the only voice that tells the truth."
      },
      {
        title: "The Outsider",
        desc: "Not from here. Not like them. But sometimes, those who don’t belong see what others refuse to."
      },
      {
        title: "The Sarcastic",
        desc: "Laughter masks every sentence—but don’t jokes often hold the bitter taste of truth?"
      },
      {
        title: "The Visionary",
        desc: "Eyes far beyond the present, mind lost in possibilities. Perhaps she saw the truth before it even happened."
      }
    ];

    const randomIndex = Math.floor(Math.random() * images.length);
    document.getElementById("randomImage").src = images[randomIndex];
    document.getElementById("imageTitle").textContent = texts[randomIndex].title;
    document.getElementById("imageDescription").textContent = texts[randomIndex].desc;
  </script>
</body>
</html>
